branches:
  only:
    - master
    - swift-3
osx_image: xcode7.3
language: objective-c
env:
  matrix:
    - PLATFORM="OSX"    SDK="macosx10.11"
    - PLATFORM="iOS"    SDK="iphonesimulator9.3"    DESTINATION="OS=8.1,name=iPhone 6"
    - PLATFORM="iOS"    SDK="iphonesimulator9.3"    DESTINATION="OS=9.3,name=iPhone 6"
